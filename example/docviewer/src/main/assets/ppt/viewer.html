<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=yes">
<title>PPTXjs - Meshesha</title>

<link rel="stylesheet" href="file:///android_asset/ppt/css/pptxjs.css">
<link rel="stylesheet" href="file:///android_asset/ppt/css/nv.d3.min.css">

<script type="text/javascript" src="file:///android_asset/ppt/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="file:///android_asset/ppt/js/jszip.min.js"></script>
<script type="text/javascript" src="file:///android_asset/ppt/js/filereader.js"></script>
<script type="text/javascript" src="file:///android_asset/ppt/js/d3.min.js"></script>
<script type="text/javascript" src="file:///android_asset/ppt/js/nv.d3.min.js"></script>
<script type="text/javascript" src="file:///android_asset/ppt/js/pptxjs.min.js"></script>
<script type="text/javascript" src="file:///android_asset/ppt/js/divs2slides.min.js"></script>
<style>
	body { margin: 0; padding: 0; background-color: #d4d4d4;}
</style>
</head>
<body>
<div id="result"></div>
<script>
const params = new URLSearchParams(window.location.search);
const fileUrl = params.get("file");
$("#result").pptxToHtml({
	pptxFileUrl: fileUrl,
	fileInputId: "uploadFileInput",
	slideMode: false,
	keyBoardShortCut: false,
	slideModeConfig: {  //on slide mode (slideMode: true)
	    first: 1, 
	    nav: false, /** true,false : show or not nav buttons*/
	    navTxtColor: "white", /** color */
	    navNextTxt:"&#8250;", //">"
	    navPrevTxt: "&#8249;", //"<"
	    showPlayPauseBtn: false,/** true,false */
	    keyBoardShortCut: false, /** true,false */
	    showSlideNum: false, /** true,false */
	    showTotalSlideNum: false, /** true,false */
	    autoSlide: false, /** false or seconds (the pause time between slides) , F8 to active(keyBoardShortCut: true) */
	    randomAutoSlide: false, /** true,false ,autoSlide:true */ 
	    loop: false,  /** true,false */
	    background: "black", /** false or color*/
	    transition: "default", /** transition type: "slid","fade","default","random" , to show transition efects :transitionTime > 0.5 */
	    transitionTime: 1 /** transition time in seconds */
	}
});
</script>

</body>
</html>
